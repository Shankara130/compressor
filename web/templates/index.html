<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compressor - Optimize Your Files</title>
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <!-- Background gradient animation -->
    <div class="bg-gradient"></div>
    
    <!-- Floating particles -->
    <div class="particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>

    <div class="container">
      <!-- Header -->
      <div class="header">
        <div class="logo">
          <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
            <rect width="40" height="40" rx="12" fill="url(#gradient)" />
            <path
              d="M20 10L28 18H24V26C24 27.1 23.1 28 22 28H18C16.9 28 16 27.1 16 26V18H12L20 10Z"
              fill="white"
            />
            <defs>
              <linearGradient id="gradient" x1="0" y1="0" x2="40" y2="40">
                <stop offset="0%" stop-color="#667eea" />
                <stop offset="100%" stop-color="#764ba2" />
              </linearGradient>
            </defs>
          </svg>
          <h1>Compressor</h1>
        </div>
        <p class="subtitle">Optimize files without losing quality</p>
      </div>

      <!-- Upload Form -->
      <form id="uploadForm">
        <div class="dropzone" id="dropzone">
          <div class="dropzone-icon">
            <svg width="64" height="64" viewBox="0 0 64 64" fill="none">
              <circle cx="32" cy="32" r="30" stroke="currentColor" stroke-width="2" stroke-dasharray="4 4" opacity="0.3"/>
              <path d="M32 20V44M20 32H44" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
            </svg>
          </div>
          <p class="dropzone-text">Drop your file here</p>
          <span class="dropzone-subtext">or click to browse</span>
          <input type="file" name="file" hidden required />
          
          <!-- File info display -->
          <div class="file-info" id="fileInfo" style="display: none;">
            <div class="file-icon">ðŸ“„</div>
            <div class="file-details">
              <div class="file-name"></div>
              <div class="file-size"></div>
            </div>
          </div>
        </div>

        <button type="submit" class="btn-primary">
          <span>Compress File</span>
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M4 10H16M16 10L12 6M16 10L12 14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </form>

      <!-- Progress Section -->
      <div class="progress-section" id="progressSection" style="display: none;">
        <div class="progress-header">
          <span class="progress-label">Processing</span>
          <span class="progress-percent">0%</span>
        </div>
        <div class="progress">
          <div class="progress-bar" id="progressBar"></div>
        </div>
      </div>

      <!-- Status Section -->
      <div class="status-section" id="statusSection" style="display: none;">
        <div class="status-card">
          <div class="status-badge" id="statusBadge"></div>
          <div class="status-message" id="statusMessage"></div>
        </div>
      </div>

      <!-- Download Section -->
      <div class="download-section" id="downloadSection" style="display: none;">
        <a href="#" class="btn-download" id="downloadBtn">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M10 3V13M10 13L6 9M10 13L14 9M3 17H17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span>Download Optimized File</span>
        </a>
      </div>

      <!-- Error Section -->
      <div class="error-section" id="errorSection" style="display: none;">
        <div class="error-card">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
            <path d="M12 8V12M12 16H12.01" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <div class="error-message" id="errorMessage"></div>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <p>Supports images (JPG, PNG), videos (MP4, AVI, MOV), and PDFs</p>
      </div>
    </div>

    <script src="../static/script.js"></script>
  </body>
</html>
